<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherLens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: ['class', '[data-theme="dark"]']
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="min-h-screen transition-colors duration-300">
  <nav class="border-b border-[var(--border-color)] bg-[var(--bg-primary)] sticky top-0 z-10 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-[var(--text-primary)]">WeatherLens</h1>
          </div>
        </div>
        <div class="flex items-center">
          <button id="theme-toggle" class="p-2 rounded-lg hover:bg-[var(--hover-bg)]">
            <svg class="w-6 h-6 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="search-container mb-8">
      <div class="relative">
        <input type="text" id="location-search" placeholder="Search location..." 
               class="w-full p-4 rounded-lg shadow-sm border border-[var(--border-color)] 
                      bg-[var(--bg-primary)] text-[var(--text-primary)]
                      focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]
                      transition-colors duration-300">
        <button id="search-btn" 
                class="absolute right-2 top-2 btn-accent p-2 rounded-lg">
          Search
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="card rounded-xl shadow-lg p-6 transition-colors duration-300">
        <h2 class="text-xl font-semibold mb-4 text-[var(--text-primary)]">Current Weather</h2>
        <div id="current-weather-data" class="space-y-4"></div>
      </div>

      <div class="card rounded-xl shadow-lg p-6 transition-colors duration-300">
        <h2 class="text-xl font-semibold mb-4 text-[var(--text-primary)]">14-Day Forecast</h2>
        <div id="forecast-data" class="space-y-4"></div>
      </div>

      <div class="card rounded-xl shadow-lg p-6 transition-colors duration-300">
        <h2 class="text-xl font-semibold mb-4 text-[var(--text-primary)]">Historical Data</h2>
        <div id="historical-data" class="space-y-4">
          <canvas id="historical-chart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
